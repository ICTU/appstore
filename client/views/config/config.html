<template name="loading">
  <h1>Loading...</h1>
</template>

<template name="config">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="pageTitle"><i class="glyphicon glyphicon-wrench"></i>Configuration</h1>
      </div>
    </div>
    <hr>
    {{#if isInRole 'admin'}}
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">USER PERMISSIONS</div>
        <table id="table-permissions" class="table">
          <thead>
            {{>roleNames}}
          </thead>
          <tbody>
            {{>registeredUsers}}
          </tbody>
        </table>
      </div>
    </div>
    {{else}}
    <div class="alert alert-danger" role="alert"><strong>ACCESS DENIED</strong></div>
    {{/if}}
  </div>
</template>

<template name="roleNames">
  <tr>
    <th>user</th>
    {{#each role in roles}}
      <th>{{role.name}}</th>
    {{/each}}
  </tr>
</template>

<template name="registeredUsers">
  {{#each user in users}}
    <tr>
      <td class="user-id">{{user.username}}</td>
      {{#with user}}
        {{#each role in roles}}
          {{#with role}}
            {{> registeredRoles}}
          {{/with}}
        {{/each}}
      {{/with}}
    </tr>
  {{/each}}
</template>

<template name="registeredRoles">
  <td><input class="perm-{{role.name}}" type="checkbox" checked={{hasRole}}></td>
</template>
