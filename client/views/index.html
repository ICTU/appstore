<template name="index">
  <div class="container indexPage">
    <div class="content-container">

      <div class="row">
        <div class="col-sm-3">
            <div class="card" style="background-color:#001f3f">
              <a href="{{pathFor 'appstore'}}" style="color: white;">
                <div class="header">
                    <h1>{{appCount}}</h1>
                </div>
                <div class="content">
                    <p>Applications</p>
                </div>
              </a>
            </div>
        </div>
      </div>

      <div class="col-md-6">
        <h1 class="pageTitle"><i class="glyphicon glyphicon-ice-lolly-tasted"></i> Welcome</h1>
        <hr>
        <p>
          Welcome to the Cloud AppStore
        </p>

      </div>

    </div>
  </div>

</template>
